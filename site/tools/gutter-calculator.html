<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Gutter Calculator | GoFixr</title>
<style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;color:#4A4A4A;background:#FAFAFA}.container{max-width:1000px;margin:0 auto;padding:20px}header{background:#1B4965;color:white;padding:1rem 0;margin-bottom:2rem}nav{display:flex;justify-content:space-between;align-items:center;max-width:1200px;margin:0 auto;padding:0 20px}.logo{font-size:1.8rem;font-weight:bold;color:#FF6B35}nav ul{display:flex;list-style:none;gap:2rem}nav a{color:white;text-decoration:none}h1{color:#1B4965;margin-bottom:1rem}.calculator{background:white;padding:2rem;border-radius:10px;box-shadow:0 2px 10px rgba(0,0,0,.1)}.form-group{margin-bottom:1.5rem}label{display:block;margin-bottom:.5rem;font-weight:600;color:#1B4965}input,select{width:100%;padding:.75rem;border:2px solid #E8E8E8;border-radius:5px;font-size:1rem}button{width:100%;background:#FF6B35;color:white;padding:1rem;border:none;border-radius:5px;font-weight:bold;cursor:pointer}.results{background:#f0f8ff;padding:2rem;border-radius:10px;margin-top:2rem;display:none}.results.show{display:block}.result-item{padding:1rem;background:white;border-radius:5px;border-left:4px solid #FF6B35}footer{background:#1B4965;color:white;padding:2rem 0;text-align:center;margin-top:4rem}</style>
</head>
<body>
<header><nav><div class="logo">GoFixr</div><ul><li><a href="../index.html">Home</a></li><li><a href="index.html">Tools</a></li></ul></nav></header>
<div class="container"><h1>üè† Gutter Calculator</h1>
<div class="calculator"><form id="calc">
<div class="form-group"><label>Linear Feet of Gutters</label><input type="number" id="length" value="150" min="20"></div>
<div class="form-group"><label>Gutter Material</label><select id="material">
<option value="4">Vinyl ($4/ft)</option>
<option value="8" selected>Aluminum ($8/ft)</option>
<option value="15">Copper ($15/ft)</option>
<option value="12">Steel ($12/ft)</option>
</select></div>
<div class="form-group"><label>Include Installation?</label><select id="labor">
<option value="0">Materials Only</option>
<option value="5" selected>Yes (add $5/ft)</option>
</select></div>
<button type="submit">Calculate Gutter Cost</button>
</form>
<div id="results" class="results"><div class="result-item"><strong>Total Cost:</strong><p id="result"></p></div></div>
</div></div>
<footer><p>&copy; 2026 GoFixr</p></footer>
<script>
document.getElementById('calc').addEventListener('submit',function(e){
e.preventDefault();
const length=parseFloat(document.getElementById('length').value);
const material=parseFloat(document.getElementById('material').value);
const labor=parseFloat(document.getElementById('labor').value);
const total=length*(material+labor);
document.getElementById('result').innerHTML=`<span style="font-size:2rem;color:#FF6B35">$${total.toFixed(0)}</span><br><small>${length} linear feet</small>`;
document.getElementById('results').classList.add('show');
});
</script>
</body>
</html>
